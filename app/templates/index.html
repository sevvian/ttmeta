<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Title Parser</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .htmx-indicator {
            display: none;
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            display: inline;
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            display: inline;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">Torrent Title Parser</h1>
            <p class="text-gray-400 mt-2">A hybrid Regex + LLM tool to normalize media titles.</p>
        </header>

        <main>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <form id="parse-form"
                      hx-post="/v1/parse"
                      hx-target="#result-container"
                      hx-swap="innerHTML"
                      hx-indicator="#spinner">
                    <label for="title-input" class="block text-sm font-medium text-gray-300 mb-2">Enter Torrent Title:</label>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <input type="text" id="title-input" name="title" required
                               class="flex-grow bg-gray-700 border border-gray-600 text-gray-200 rounded-md p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                               placeholder="e.g., Show.Name.S01E01.1080p.WEB-DL.x265-GROUP">
                        <button type="submit"
                                class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 flex items-center justify-center">
                            <span>Parse</span>
                            <svg id="spinner" class="htmx-indicator animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div id="result-container" class="mt-8"></div>

            <div class="mt-12">
                <h2 class="text-2xl font-semibold text-cyan-400 mb-4">Recent Submissions</h2>
                <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden" 
                     hx-get="/v1/recent?limit=20" 
                     hx-trigger="load, every 30s" 
                     hx-swap="innerHTML">
                    <div class="p-4 text-center text-gray-400">Loading recent submissions...</div>
                </div>
            </div>
        </main>
    </div>
    <script>
    document.body.addEventListener('htmx:afterSwap', function(evt) {
      if (evt.detail.target.id === 'result-container') {
        const data = JSON.parse(evt.detail.xhr.responseText);
        const formattedJson = JSON.stringify(data, null, 2);
        evt.detail.target.innerHTML = `
          <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold text-cyan-400 mb-4">Parsed Result</h3>
            <pre class="bg-gray-900 text-sm text-gray-300 p-4 rounded-md overflow-x-auto"><code>${formattedJson}</code></pre>
          </div>
        `;
      } else {
        const data = JSON.parse(evt.detail.xhr.responseText);
        let tableHtml = `
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Title</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Quality</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Resolution</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Group</th>
                    </tr>
                </thead>
                <tbody class="bg-gray-800 divide-y divide-gray-700">
        `;
        data.forEach(item => {
            tableHtml += `
                <tr>
                    <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-white">${item.title || 'N/A'}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-400">${item.quality || 'N/A'}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-400">${item.resolution || 'N/A'}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-400">${item.group || 'N/A'}</td>
                </tr>
            `;
        });
        tableHtml += `</tbody></table>`;
        evt.detail.target.innerHTML = tableHtml;
      }
    });
    </script>
</body>
</html>
